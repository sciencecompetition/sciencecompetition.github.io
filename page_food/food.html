<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food detail - AI Restaurant Food Waste Eliminator</title>
    <link rel="stylesheet" href="foodstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Instrument Sans' rel='stylesheet'>
    <script src="/checkpc.js"></script>
</head>
<body>
    <div class="top">
        <image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqQg6Ktb97YXOU1w9eEkN_MbIUVyoXL0jHcA&s" class="foodimg"></image>
        <div class="toptext">
            <h1>Corn</h1>
            <p>Waste today: <strong>NaN </strong>kg</p>
            <button class="btnstyle1" id="daily_btn">Daily comparison</button>
            <button class="btnstyle2" id="weekly_btn">Weekly comparison</button>
            <button class="btnstyle3" id="monthly_btn">Monthly comparison</button>
        </div>
    </div>
    <div class="daily" id="daily">
        <div class="dailytext">
            <h1>Daily</h1>
            <p>Today: NaN kg <strong>(+NaNkg)</strong></p>
            <p>Total: NaN kg</p>
            <p>Average daily: NaN kg</p>
            <div>
                <button class="btnstyle2">Download as PNG</button>
                <button class="btnstyle3">Download as PDF</button>
            </div>
        </div>
        <image src="/image_sources/daily.png" class="dailyimg"></image>
    </div>
    <div class="weekly" id="weekly">
        <image src="/image_sources/weekly.png" class="weeklyimg"></image>
        <div class="weeklytext">
            <h1>Weekly</h1>
            <p>This week: NaN kg <strong>(+NaNkg)</strong></p>
            <p>Total: NaN kg</p>
            <p>Average weekly: NaN kg</p>
            <div>
                <button class="btnstyle2">Download as PNG</button>
                <button class="btnstyle3">Download as PDF</button>
            </div>
        </div>
    </div>
    <div class="monthly" id="monthly">
        <div class="monthlytext">
            <h1>Monthly</h1>
            <p>This month: NaN kg <strong>(+NaNkg)</strong></p>
            <p>Total: NaN kg</p>
            <p>Average monthly: NaN kg</p>
            <div>
                <button class="btnstyle2">Download as PNG</button>
                <button class="btnstyle3">Download as PDF</button>
            </div>
        </div>
        <image src="/image_sources/monthly.png" class="monthlyimg"></image>
    </div>
    <div class="lightgbm">
        <image src="/image_sources/LGBM.svg" class="lgbmimg"></image>
        <div class="lgbmtext">
            <h1>LightGBM</h1>
            <p>Buy <strong>NaN </strong>kilograms of chilli</p>
        </div>
    </div>
    <div>
        <button class="homebtn" id="homeBtn">Home</button>
    </div>
</body>
<script>
    document.getElementById('homeBtn').onclick = function() {
        window.location.href = '/index.html';
    };  
    ["daily","weekly","monthly"].forEach((item) => {
        document.getElementById(`${item}_btn`).onclick = () => {
        window.location.href = `food.html#${item}`
    } })
</script>
</html>
