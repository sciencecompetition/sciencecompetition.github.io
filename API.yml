name: Add the API configs, stupid

on:
  push:
    branches: ["analysis-page_code"] # Runs on every push to main branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check if analysis.html exists and print first 10 lines
        run: |
          if [ -f ./page_analysis/analysis.html ]; then
            echo "analysis.html exists!"
            head -n 10 ./page_analysis/analysis.html
          else
            echo "analysis.html NOT found!"
            exit 1
          fi
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Inject Firebase config as 'firebaseConfig'
      - name: Add Firebase Config
        run: |
          # Encode FIREBASE_CONFIG as base64
          CONFIG_B64=$(echo '${{ secrets.FIREBASE_CONFIG }}' | base64 -w0)
          # Safely inject it and decode in JavaScript
          sed -i "s|<!-- FIREBASE_CONFIG -->|<script>const firebaseConfig = JSON.parse(atob('$CONFIG_B64'));</script>|g" /page_analysis/analysis.html

      # 3. Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

      - name: print the secrets
        run: echo -n "${{ secrets.FIREBASE_CONFIG }}" | sha256sum
