<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping API</title>
    <style>
        body {
            font-family: "Orbitron", sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hello world</h1>
    <p>Welcome to the Shopping API</p>
    <input type="text" placeholder="buy a foods">
    <button>Buy</button>
    <p id="buyfoodsuccess" style="display: none;">food buyed</p>
    <script>
    document.querySelector('button').onclick = function() {
        document.getElementById('buyfoodsuccess').style.display = 'block';
    };
</script>
</body>
</html>
