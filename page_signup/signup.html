<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Instrument Sans' rel='stylesheet'>
    <title>Sign up</title>
</head>
<body>
    <h1>Create an Account</h1>
    <p>Create an account to enjoy all the services without ads for free!</p>

    <p>Username please</p>
    <input type="text" placeholder="Enter your username" style="width: 400px; height: 40px; border-radius: 16px; border: 1px solid black; padding-left: 10px;"> 
    
    <p>Password please</p>
    <input type="password" placeholder="Enter your password" style="width: 400px; height: 40px; border-radius: 16px; border: 1px solid black; padding-left: 10px;">
    <div>
        <button class="create">Create Account</button>
        <p>Already have an account? <a href="/page_login/login.html">Sign in</a></p>
    </div>  
</body>
</html>
