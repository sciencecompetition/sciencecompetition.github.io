<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Instrument Sans' rel='stylesheet'>
    <title>Sign up</title> 
</head>
<body>
    <h1>Create an Account</h1>
    <p>Create an account to enjoy all the services for free!</p>
    <input type="email" placeholder="Enter your email" class="textbox1" id="username"> 
    <input type="password" placeholder="Enter your password" class="textbox1" id="password">
    <input type="text" placeholder="Enter your display name" class="textbox1" id="suggested_username">
    <div class="error_div">
            <span class="error_message">There's an error. Please try later.</span>
        </div><div>
        <button class="create" id="sign_up_btn">Create Account</button>
        <p>Already have an account? <a href="/page_login/login.html">Sign in</a></p>
    </div>  
</body>
<script src="signup.js" type="module"></script>
</html>
