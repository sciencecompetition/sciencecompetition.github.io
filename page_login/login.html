<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login here</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Instrument Sans' rel='stylesheet'>
    
</head>
<body>
    <div class="login">
        <h1>Login to your Account</h1>
        <p>See what's going on with your food waste</p>
        <button class="gsi-material-button" style="width:400" id="google">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                </div>
                <span class="gsi-material-button-contents">Sign in with Google</span>
            </div>
        </button>
        <p class="hoo">------Or Sign in with Username------</p>
        <p>Email</p>
        <input type="username" placeholder="Enter your username" style="width: 400px; height: 40px; border-radius: 16px; border: 1px solid black; padding-left: 10px;" id="username">
        <p>Password</p>
        <input type="password" placeholder="Enter your password" style="width: 400px; height: 40px; border-radius: 16px; border: 1px solid black; padding-left: 10px;" id="password">
        <div class="horizontalalign">
            <input type="checkbox" id="remember" name="remember" value="yes">
            <p>Remember me?</p>
            <a href="#">Forget password?</a>
        </div>
        <div class="error_div">
            <span class="error_message">There's an error. Please try later.</span>
            <br>
            <button class="authorization_button">Authorize my email</button>
        </div>
        <div class="g-recaptcha" data-sitekey="6Lcro4ErAAAAAOlo4yQLhppQcqEMrElXACssk2O8"></div>
        <button class="submitbtn" id="submit">Submit</button>  
    </div>
    <script src="/checkpc.js"></script>
    <script src="recaptcha.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>window.firebase_API_key = "AIzaSyCYEoyWgcbPsiNFVd30KYjkshD5AgjF9Bk";</script>
    <script src="login.js" type="module"></script>
</body>
</html>
